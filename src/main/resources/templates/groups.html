<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Groups - Gather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create Group</h5>
                </div>
                <div class="card-body">
                    <form action="/groups/new" method="post">
                        <div class="mb-3">
                            <label class="form-label">Group Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Ski Trip 2025" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Squad</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h3 class="mb-4 text-primary"><i class="fas fa-users me-2"></i>My Squads</h3>

            <div class="row" th:if="${not #lists.isEmpty(groups)}">
                <div class="col-md-6 mb-3" th:each="group : ${groups}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="card-title fw-bold text-dark" th:text="${group.name}"></h5>
                                <span class="badge bg-info text-dark"
                                      th:if="${group.admin.username == #authentication.name}">Admin</span>
                            </div>
                            <p class="card-text text-muted">
                                <i class="fas fa-user-friends me-1"></i>
                                <span th:text="${#lists.size(group.members)} + ' Members'"></span>
                            </p>

                            <div class="d-grid gap-2 mb-3">
                                <a th:href="@{'/groups/' + ${group.id} + '/chat'}" class="btn btn-outline-success btn-sm">
                                    <i class="fas fa-comments me-2"></i>Open Group Chat
                                </a>
                            </div>

                            <hr>

                            <form th:if="${group.admin.username == #authentication.name}"
                                  th:action="@{/groups/{id}/add(id=${group.id})}"
                                  method="post"
                                  class="mt-3">

                                <label class="form-label small fw-bold text-muted">Invite Friend</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" name="username" class="form-control" placeholder="Username (e.g. bob)" required>
                                    <button class="btn btn-outline-primary" type="submit">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </form>

                            <div class="mt-3">
                                <small class="text-muted fw-bold">Members:</small>
                                <div class="d-flex flex-wrap gap-1 mt-1">
                                    <span th:each="member : ${group.members}"
                                          class="badge bg-light text-dark border">
                                        <i class="fas fa-user-circle me-1"></i>
                                        <span th:text="${member.username}"></span>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(groups)}" class="text-center py-5 bg-white rounded shadow-sm">
                <i class="fas fa-users-slash fa-3x text-muted mb-3"></i>
                <h5>No Groups Yet</h5>
                <p class="text-muted">Create a group on the left to get started!</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
