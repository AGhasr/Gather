<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Groups - Gather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header text-white bg-primary">
                    <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create Group</h5>
                </div>
                <div class="card-body">
                    <form action="/groups/new" method="post">
                        <div class="mb-3">
                            <label class="form-label">Group Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Ski Trip 2025" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Squad</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h3 class="mb-4 text-primary"><i class="fas fa-users me-2"></i>My Squads</h3>

            <div class="row" th:if="${not #lists.isEmpty(groups)}">
                <div class="col-md-6 mb-3" th:each="group : ${groups}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="card-title fw-bold text-dark" th:text="${group.name}"></h5>
                                <span class="badge badge-info"
                                      th:if="${group.admin.username == #authentication.name}">Admin</span>
                            </div>

                            <p class="card-text text-muted">
                                <i class="fas fa-user-friends me-1"></i>
                                <span th:text="${#lists.size(group.members)} + ' Members'"></span>
                            </p>

                            <div class="d-grid gap-2 mb-3">
                                <a th:href="@{'/groups/' + ${group.id} + '/chat'}" class="btn btn-outline-success btn-sm">
                                    <i class="fas fa-comments me-2"></i>Chat
                                </a>

                                <a th:href="@{'/groups/' + ${group.id} + '/expenses'}" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-wallet me-2"></i>Wallet
                                </a>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <small class="text-muted fw-bold">Members:</small>
                                <div class="d-flex flex-wrap gap-1 mt-1">
                                    <span th:each="member : ${group.members}"
                                          class="badge bg-light border">
                                        <i class="fas fa-user-circle me-1"></i>
                                        <span th:text="${member.username}"></span>
                                    </span>
                                </div>
                            </div>

                            <div th:if="${group.admin.username == #authentication.name}" class="bg-light p-2 rounded border">

                                <form th:action="@{/groups/{id}/add(id=${group.id})}" method="post" class="mb-3">
                                    <label class="form-label small fw-bold text-muted mb-1">Add by Username</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" name="username" class="form-control" placeholder="username" required>
                                        <button class="btn btn-outline-primary" type="submit">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </form>

                                <div>
                                    <label class="form-label small fw-bold text-muted mb-1">Invite Link</label>
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control invite-link-input"
                                               th:data-path="@{'/groups/join/' + ${group.inviteCode}}"
                                               readonly style="background-color: #fff;">

                                        <button class="btn btn-outline-secondary copy-btn" type="button" title="Copy to Clipboard">
                                            <i class="fas fa-copy"></i>
                                        </button>

                                        <form th:action="@{'/groups/' + ${group.id} + '/refresh-code'}" method="post" class="d-inline">
                                            <button class="btn btn-outline-danger" type="submit"
                                                    title="Revoke & Generate New Link"
                                                    onclick="return confirm('Old links will stop working. Generate new one?')">
                                                <i class="fas fa-sync-alt"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(groups)}" class="text-center py-5 bg-white rounded shadow-sm">
                <i class="fas fa-users-slash fa-3x text-muted mb-3"></i>
                <h5>No Groups Yet</h5>
                <p class="text-muted">Create a group on the left to get started!</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll('.invite-link-input');

        inputs.forEach(input => {
            const path = input.getAttribute('data-path');
            input.value = window.location.origin + path;
        });

        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.previousElementSibling;

                input.select();
                input.setSelectionRange(0, 99999);
                navigator.clipboard.writeText(input.value);

                const originalIcon = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check"></i>';
                this.classList.remove('btn-outline-secondary');
                this.classList.add('btn-success');

                setTimeout(() => {
                    this.innerHTML = originalIcon;
                    this.classList.remove('btn-success');
                    this.classList.add('btn-outline-secondary');
                }, 2000);
            });
        });
    });
</script>

</body>
</html>
