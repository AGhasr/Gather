<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-calendar-alt me-2"></i>
            Gather
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home me-1"></i>All Events
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/history">
                        <i class="fas fa-history me-1"></i>Memories
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/my-events">
                        <i class="fas fa-user me-1"></i>My Events
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/groups">
                        <i class="fas fa-users me-1"></i>Groups
                    </a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/events/new">
                        <i class="fas fa-plus me-1"></i>Create Event
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3">
                        Welcome, <span sec:authentication="name"></span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div th:replace="fragments/toast :: toast-panel"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('form').forEach(form => {
                // Pass 'event' into the function
                form.addEventListener('submit', function(event) {

                    // CRITICAL FIX:
                    // If you clicked "Cancel" in the confirm dialog, event.defaultPrevented will be true.
                    // We simply return and do nothing.
                    if (event.defaultPrevented) return;

                    const btn = this.querySelector('button[type="submit"]');

                    if (btn && !btn.disabled) {
                        const originalWidth = btn.offsetWidth;
                        const originalContent = btn.innerHTML;

                        btn.disabled = true;
                        btn.style.width = originalWidth + 'px';

                        // Show spinner
                        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';

                        setTimeout(() => {
                            btn.disabled = false;
                            btn.innerHTML = originalContent;
                            btn.style.width = '';
                        }, 5000);
                    }
                });
            });
        });
    </script>

</nav> </body>
</html>
