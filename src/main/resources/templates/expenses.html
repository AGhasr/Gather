<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group Wallet - Gather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2><i class="fas fa-wallet text-success me-2"></i>Group Wallet</h2>
            <p class="text-muted">Track shared costs for this trip.</p>
        </div>
        <div class="text-end">
            <h4 class="mb-0 text-success fw-bold" th:text="'€' + ${totalSpent}">€0.00</h4>
            <small class="text-muted">Total Group Spend</small>
        </div>
    </div>

    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add Expense</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{'/groups/' + ${groupId} + '/expenses'}" method="post">
                        <div class="mb-3">
                            <label class="form-label">What for?</label>
                            <input type="text" name="description" class="form-control" placeholder="e.g. Pizza, Taxi" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount (€)</label>
                            <input type="number" name="amount" step="0.01" min="0.01" class="form-control" placeholder="0.00" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add to Wallet</button>
                    </form>
                </div>
            </div>

            <div class="d-grid gap-2 mt-3">
                <a href="/groups" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Groups
                </a>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">

                        <div th:each="expense : ${expenses}" class="list-group-item p-3 d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1" th:text="${expense.description}">Pizza</h5>
                                <small class="text-muted">
                                    Paid by <strong th:text="${expense.paidBy.username}">Alice</strong>
                                    on <span th:text="${expense.date}">2025-01-01</span>
                                </small>
                            </div>
                            <span class="badge bg-light text-dark border fs-6">
                                €<span th:text="${expense.amount}">50.00</span>
                            </span>
                        </div>

                        <div th:if="${#lists.isEmpty(expenses)}" class="text-center py-5">
                            <i class="fas fa-receipt fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No expenses recorded yet.</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
