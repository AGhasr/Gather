<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Account | Gather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); width: 100%; max-width: 420px; }
        .otp-input { letter-spacing: 0.5em; font-size: 1.5rem; text-align: center; font-weight: bold; }
        .logo-text { font-weight: bold; font-size: 1.8rem; color: #333; margin-bottom: 1.5rem; display: block; text-align: center; text-decoration: none; }
    </style>
</head>
<body>

<div class="auth-card">
    <a href="/" class="logo-text">Gather</a>

    <h4 class="text-center mb-3">Verify your Email</h4>
    <p class="text-center text-muted mb-4">
        We've sent a 6-digit code to <br>
        <strong th:text="${email}">user@example.com</strong>
    </p>

    <form th:action="@{/verify}" method="post">

        <input type="hidden" name="email" th:value="${email}">

        <div class="mb-4">
            <input type="text" name="code" class="form-control otp-input"
                   maxlength="6" placeholder="000000" required autofocus>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}">Invalid code</span>
        </div>

        <div th:if="${message}" class="alert alert-success text-center" role="alert">
            <span th:text="${message}"></span>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Verify Account</button>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted">Didn't receive the code?</small>
        <a href="#" class="text-decoration-none ms-1">Resend</a>
    </div>
</div>

</body>
</html>
